<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="jquery.hammer.js"></script>

<style type="text/css">

	body {

	}
	
	#box {
		width: 400px;
		height: 400px;
		background-image: url('mask2.png');
	}
	#touchable {
		width: 200%;
		height: 200%;
		margin-left: -100px;
		margin-top: -100px;
		background-color: #000;
		overflow: hidden;
		webkit-mask-image:url('mask2.png');
	}
</style>

<script>
	$(document).ready(function(){
		
		$('#touchable').hammer().on("drag", function(ev){
			var x1, y1;
			x1 = ev.gesture.center.pageX;
			y1 = ev.gesture.center.pageY;
			ev.gesture.preventDefault();
			$('#output').html(x1+", "+y1);
			$('#box').css({marginLeft:x1-200, marginTop: y1-200});
		});
	
	});
</script>
</head>

<body>
<div id="touchable">
<div id="box">
</div>

<div id="output">
</div>
</div>
</body>

</html>
